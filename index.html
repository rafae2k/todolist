<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!--------------------------- Button CSS ---------------------->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />

    <!-------------------------------------------------------------->

    <title>Lista de tarefas</title>
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">
      Clique duas vezes em um item para marcá-lo como completo
    </p>
    <input type="text" id="texto-tarefa" />
    <button id="criar-tarefa">Criar Tarefa</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Limpar lista</button>
    <button id="mover-cima">↑</button>
    <button id="mover-baixo">↓</button>
    <button id="remover-finalizados">Remover finalizadas</button>
    <button id="remover-selecionado">Remover seleção</button>
    <button id="salvar-tarefas">Salvar lista</button>
    <script src="script.js"></script>
  </body>
</html>
